<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine Nono?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #fde4fd; /* solid pink */
      padding-top: 40px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2rem;
      color: #ff4d88;
      margin-bottom: 20px;
    }

    #image-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    img {
      width: 200px;       /* base width */
      max-width: 80vw;    /* responsive for mobile */
      transition: width 0.3s ease;
      margin-top: 20px;
      display: block;
    }

    /* The message that appears when clicking No, under the image */
    #whyText {
      font-size: 1rem;
      color: #cc0066;
      margin-top: 10px;
      margin-bottom: 20px;
      min-height: 24px;
    }

    #buttons {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 20px; /* space between buttons */
      margin-top: 0;
      height: 60px;
    }

    button {
      font-size: 1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      white-space: nowrap;
      min-width: 80px; /* fixed rectangle */
    }

    #yesBtn {
      background-color: #ff66b2;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      color: black;
    }

    #message {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #ff3385;
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

<h1>Will you be my Valentine Nono? üíò</h1>

<div id="image-container">
  <img id="minion" src="minion.jpg" alt="Minion holding heart">
</div>

<!-- The No button message is now above the buttons and under the image -->
<div id="whyText"></div>

<div id="buttons">
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üòê</button>
</div>

<div id="message"></div>

<audio id="popSound" src="pop.mp3"></audio>

<script>
  const minion = document.getElementById("minion");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");
  const whyText = document.getElementById("whyText");
  const popSound = document.getElementById("popSound");

  const reasons = [
    "Why not? ü•∫",
    "Are you sure?? üíî",
    "Im giving you my heartüíï though üò≠",
    "This minion is SAD now",
    "That was rude üòê",
    "Try again pls üíï"
  ];

  let reasonIndex = 0;

  // Track vertical movement of No button
  let noBtnOffsetTop = 0;
  const moveStep = 20; // pixels to move down per click

  noBtn.addEventListener("click", () => {
    // Increase minion image width naturally
    const currentWidth = minion.offsetWidth;
    const newWidth = currentWidth * 1.15;
    minion.style.width = Math.min(newWidth, window.innerWidth * 0.8) + "px";

    // Move No button down but stay inside viewport
    noBtnOffsetTop += moveStep;
    const maxTop = window.innerHeight - noBtn.offsetHeight - 50;
    if (noBtnOffsetTop > maxTop) noBtnOffsetTop = maxTop;
    noBtn.style.transform = `translateY(${noBtnOffsetTop}px)`;

    // Update whyText above the buttons
    whyText.textContent = reasons[reasonIndex % reasons.length];
    reasonIndex++;

    // Play pop sound
    popSound.currentTime = 0;
    popSound.play();
  });

  yesBtn.addEventListener("click", () => {
    message.textContent = "YAY!! üíïü•∞ My Valentine!";
    whyText.textContent = "";
    launchConfetti();
  });

  function launchConfetti() {
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration =
        Math.random() * 2 + 2 + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 4000);
    }
  }

  // Optional: Adjust No button position on window resize
  window.addEventListener('resize', () => {
    const maxTop = window.innerHeight - noBtn.offsetHeight - 50;
    if (noBtnOffsetTop > maxTop) noBtnOffsetTop = maxTop;
    noBtn.style.transform = `translateY(${noBtnOffsetTop}px)`;
  });
</script>

</body>
</html>
