<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine Nono?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #fde4fd; /* solid pink */
      padding-top: 40px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4d88;
      z-index: 2;
      position: relative;
      margin-bottom: 40px; /* more space for image */
    }

    #image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
    }

    img {
      width: 200px;
      transition: transform 0.3s ease;
      margin-top: 20px; /* keep space from title */
    }

    #buttons {
      position: relative;
      z-index: 2;
      margin-top: 20px;
      height: 60px;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 20px; 
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: absolute;
      white-space: nowrap;
      min-width: 80px; /* rectangle */
    }

    #yesBtn {
      background-color: #ff66b2;
      color: white;
      left: 50px;
      bottom: 0;
    }

    #noBtn {
      background-color: #ccc;
      right: 50px;
      bottom: 0;
    }

    #message {
      font-size: 1.8rem;
      margin-top: 20px;
      color: #ff3385;
      position: relative;
      z-index: 2;
    }

    #whyText {
      font-size: 1.1rem;
      color: #cc0066;
      margin-top: 10px;
      min-height: 24px;
      position: relative;
      z-index: 2;
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

<h1>Will you be my Valentine Nono? üíò</h1>

<div id="image-container">
  <img id="minion" src="minion.jpg" alt="Minion holding heart">
</div>

<div id="buttons">
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üòê</button>
</div>

<div id="whyText"></div>
<div id="message"></div>

<audio id="popSound" src="pop.mp3"></audio>

<script>
  let imageScale = 1;
  let noScale = 1;

  const minion = document.getElementById("minion");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");
  const whyText = document.getElementById("whyText");
  const popSound = document.getElementById("popSound");

  const reasons = [
    "Why not? ü•∫",
    "Are you sure?? üíî",
    "I brought roses though üò≠",
    "This minion is SAD now",
    "That was rude üòê",
    "Try again pls üíï"
  ];

  let reasonIndex = 0;

  // Safe area for No button, now taking scaling into account
  function getSafeArea() {
    const titleHeight = document.querySelector('h1').offsetHeight + 30;
    const bottomMargin = 150; // reserve space for message and buttons
    const margin = 30;

    const scaledWidth = noBtn.offsetWidth * noScale;
    const scaledHeight = noBtn.offsetHeight * noScale;

    const minX = margin;
    const maxX = window.innerWidth - scaledWidth - margin;
    const minY = titleHeight;
    const maxY = window.innerHeight - scaledHeight - bottomMargin;
    return { minX, maxX, minY, maxY };
  }

  function moveNoButtonRandomly() {
    const area = getSafeArea();
    const x = Math.random() * (area.maxX - area.minX) + area.minX;
    const y = Math.random() * (area.maxY - area.minY) + area.minY;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("click", () => {
    imageScale += 0.15;
    noScale += 0.1;

    // Cap sizes so nothing overlaps title or bottom
    imageScale = Math.min(imageScale, 1.5); // smaller max scale
    noScale = Math.min(noScale, 1.3); // smaller max scale

    minion.style.transform = `scale(${imageScale})`;
    noBtn.style.transform = `scale(${noScale})`;

    whyText.textContent = reasons[reasonIndex % reasons.length];
    reasonIndex++;

    moveNoButtonRandomly();

    popSound.currentTime = 0;
    popSound.play();
  });

  yesBtn.addEventListener("click", () => {
    message.textContent = "YAY!! üíïü•∞ Happy Valentine‚Äôs Day!";
    whyText.textContent = "";
    launchConfetti();
  });

  function launchConfetti() {
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration =
        Math.random() * 2 + 2 + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 4000);
    }
  }

  window.addEventListener('resize', () => {
    moveNoButtonRandomly();
  });
</script>

</body>
</html>
