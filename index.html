<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine Nono?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fde4fd; /* solid pink */
      padding-top: 40px;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      color: #ff4d88;
      margin-bottom: 20px;
    }

    #image-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      position: relative;
    }

    img {
      width: 200px;       /* base width */
      max-width: 80vw;    /* responsive for mobile */
      transition: width 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
      display: block;
    }

    /* Messages appear under the image, above buttons */
    #whyText, #message {
      font-size: 1rem;
      color: #cc0066;
      margin-top: 10px;
      margin-bottom: 20px;
      min-height: 24px;
    }

    #message {
      color: #ff3385;
      font-weight: bold;
    }

    #buttons {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 20px; /* space between buttons */
      margin-top: 0;
      height: 60px;
    }

    button {
      font-size: 1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      white-space: nowrap;
      min-width: 80px; /* fixed rectangle */
    }

    #yesBtn {
      background-color: #ff66b2;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      color: black;
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall linear infinite;
      pointer-events: none;
      border-radius: 50%;
    }

    /* Screen shake effect */
    .shake {
      animation: shakeAnim 0.7s;
    }

    @keyframes shakeAnim {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      10% { transform: translate(-15px, -15px) rotate(-10deg); }
      20% { transform: translate(15px, -10px) rotate(10deg); }
      30% { transform: translate(-15px, 15px) rotate(-10deg); }
      40% { transform: translate(15px, 10px) rotate(10deg); }
      50% { transform: translate(-15px, -10px) rotate(-10deg); }
      60% { transform: translate(15px, -15px) rotate(10deg); }
      70% { transform: translate(-15px, 10px) rotate(-10deg); }
      80% { transform: translate(15px, 15px) rotate(10deg); }
      90% { transform: translate(-15px, -10px) rotate(-10deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }

    /* Image bounce on Yes */
    .bounce {
      animation: bounceAnim 0.5s;
    }

    @keyframes bounceAnim {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<h1>Will you be my Valentine Nono? üíò</h1>

<div id="image-container">
  <img id="minion" src="minion.jpg" alt="Minion holding heart">
</div>

<div id="whyText"></div>
<div id="message"></div>

<div id="buttons">
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üòê</button>
</div>

<!-- Sounds -->
<audio id="popSound" src="pop.mp3"></audio>
<audio id="valentineSong" src="valentine-song.m4a"></audio>

<script>
  const minion = document.getElementById("minion");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");
  const whyText = document.getElementById("whyText");
  const popSound = document.getElementById("popSound");
  const valentineSong = document.getElementById("valentineSong");

  const reasons = [
    "Why not? ü•∫",
    "Are you sure?? üíî",
    "Im giving you my heart though üò≠",
    "This minion is SAD now",
    "That was rude üòê",
    "Try again pls üíï"
  ];

  let reasonIndex = 0;

  // Track vertical movement of No button
  let noBtnOffsetTop = 0;
  const moveStep = 20; // pixels to move down per click

  noBtn.addEventListener("click", () => {
    // Increase minion image width naturally
    const currentWidth = minion.offsetWidth;
    const newWidth = currentWidth * 1.15;
    minion.style.width = Math.min(newWidth, window.innerWidth * 0.8) + "px";

    // Move No button down but stay inside viewport
    noBtnOffsetTop += moveStep;
    const maxTop = window.innerHeight - noBtn.offsetHeight - 50;
    if (noBtnOffsetTop > maxTop) noBtnOffsetTop = maxTop;
    noBtn.style.transform = `translateY(${noBtnOffsetTop}px)`;

    // Update No message
    whyText.textContent = reasons[reasonIndex % reasons.length];
    reasonIndex++;

    // Play pop sound
    popSound.currentTime = 0;
    popSound.play();
  });

  yesBtn.addEventListener("click", () => {
    // Update Yes message
    message.textContent = "YAY!! üíïü•∞ My Valentine!";
    whyText.textContent = "";

    // Shake screen
    document.body.classList.add('shake');
    setTimeout(() => document.body.classList.remove('shake'), 700);

    // Bounce minion image
    minion.classList.add('bounce');
    setTimeout(() => minion.classList.remove('bounce'), 500);

    // Launch more intense confetti
    launchConfetti(200, 15);

    // Play valentine song
    valentineSong.currentTime = 0;
    valentineSong.play();
  });

  function launchConfetti(count = 120, maxSize = 8) {
    for (let i = 0; i < count; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.width = Math.random() * maxSize + 5 + "px";
      confetti.style.height = confetti.style.width;
      confetti.style.backgroundColor =
        `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration = (Math.random() * 1 + 1.5) + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 4000);
    }
  }

  // Optional: Adjust No button position on window resize
  window.addEventListener('resize', () => {
    const maxTop = window.innerHeight - noBtn.offsetHeight - 50;
    if (noBtnOffsetTop > maxTop) noBtnOffsetTop = maxTop;
    noBtn.style.transform = `translateY(${noBtnOffsetTop}px)`;
  });
</script>

</body>
</html>
