<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine Nono?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #d3e564; /* solid pink */
      padding-top: 40px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      color: #ff4d88;
      margin-bottom: 30px;
      z-index: 2;
      position: relative;
    }

    #image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }

    img {
      width: 200px;       /* base width */
      max-width: 80vw;    /* responsive for iPhone */
      transition: width 0.3s ease;
      margin-top: 20px;
      display: block;
    }

    #buttons {
      position: relative;
      z-index: 2;
      margin-top: 20px;
      height: 60px;
    }

    button {
      font-size: 1rem;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      white-space: nowrap;
      min-width: 80px; /* keeps rectangle shape */
    }

    #yesBtn {
      background-color: #ff66b2;
      color: white;
      left: 50px;
      bottom: 0;
    }

    #noBtn {
      background-color: #ccc;
      right: 50px;
      bottom: 0;
    }

    #message {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #ff3385;
      position: relative;
      z-index: 2;
    }

    #whyText {
      font-size: 1rem;
      color: #cc0066;
      margin-top: 10px;
      min-height: 24px;
      position: relative;
      z-index: 2;
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

<h1>Will you be my Valentine Nono? üíò</h1>

<div id="image-container">
  <img id="minion" src="minion.jpg" alt="Minion holding heart">
</div>

<div id="buttons">
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üòê</button>
</div>

<div id="whyText"></div>
<div id="message"></div>

<audio id="popSound" src="pop.mp3"></audio>

<script>
  const minion = document.getElementById("minion");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");
  const whyText = document.getElementById("whyText");
  const popSound = document.getElementById("popSound");

  const reasons = [
    "Why not? ü•∫",
    "Are you sure?? üíî",
    "I brought roses though üò≠",
    "This minion is SAD now",
    "That was rude üòê",
    "Try again pls üíï"
  ];

  let reasonIndex = 0;

  // Function to move No button randomly within fixed boundaries
  function moveNoButtonRandomly() {
    const titleHeight = document.querySelector('h1').offsetHeight + 20;
    const bottomMargin = 150;
    const margin = 15;

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const minX = margin;
    const maxX = window.innerWidth - btnWidth - margin;
    const minY = titleHeight;
    const maxY = window.innerHeight - btnHeight - bottomMargin;

    const x = Math.random() * (maxX - minX) + minX;
    const y = Math.random() * (maxY - minY) + minY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("click", () => {
    // Move No button randomly within boundaries
    moveNoButtonRandomly();

    whyText.textContent = reasons[reasonIndex % reasons.length];
    reasonIndex++;

    popSound.currentTime = 0;
    popSound.play();

    // Increase minion image width naturally
    const currentWidth = minion.offsetWidth;
    const newWidth = currentWidth * 1.15;
    minion.style.width = Math.min(newWidth, window.innerWidth * 0.8) + "px";
  });

  yesBtn.addEventListener("click", () => {
    message.textContent = "YAY!! üíïü•∞ My Valentine!";
    whyText.textContent = "";
    launchConfetti();
  });

  function launchConfetti() {
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration =
        Math.random() * 2 + 2 + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 4000);
    }
  }

  // Keep No button inside bounds on resize
  window.addEventListener('resize', () => {
    moveNoButtonRandomly();
  });

  // Initial No button placement
  moveNoButtonRandomly();
</script>

</body>
</html>
